---
:concurrency: 5
:timeout: 25
:verbose: false
:queues:
  - default
  - mailers

# Sidekiq Scheduler configuration
:schedule:
  regenerate_event_occurrences:
    cron: '0 2 * * *'  # Daily at 2 AM
    class: RegenerateEventOccurrencesJob
    description: "Regenerate event occurrences for recurring events"
  host_reminder_notifications:
    cron: '0 8 * * *'  # Daily at 8 AM (before Slack/social reminders)
    class: HostReminderNotificationJob
    description: "Email event hosts about upcoming Slack/social media reminders"
  slack_event_reminders:
    cron: '0 9 * * *'  # Daily at 9 AM
    class: SlackEventReminderJob
    description: "Post Slack reminders for events happening today"
  social_media_reminders:
    cron: '0 10 * * *'  # Daily at 10 AM
    class: SocialMediaReminderJob
    description: "Post social media reminders for upcoming events (1 week/1 day)"

