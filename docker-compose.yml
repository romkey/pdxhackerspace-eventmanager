version: '3.8'

# Production configuration
# This is the default docker-compose.yml file for production use with pre-built images
# For development, use: docker compose -f docker-compose.dev.yml up -d

services:
  db:
    image: postgres:14-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    # In production, consider using an external managed database service
    # and removing this service entirely
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    # In production, consider using an external managed Redis service
    # like AWS ElastiCache or Redis Cloud
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: ghcr.io/romkey/pdxhackerspace-eventmanager:latest
    restart: always
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec puma -C config/puma.rb"
    environment:
      RAILS_ENV: production
      TZ: America/Los_Angeles
      RAILS_LOG_TO_STDOUT: "true"
      RAILS_SERVE_STATIC_FILES: "true"
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      DATABASE_URL: postgres://${DATABASE_USER}:${DATABASE_PASSWORD}@${DATABASE_HOST}/${DATABASE_NAME}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      AUTHENTIK_CLIENT_ID: ${AUTHENTIK_CLIENT_ID}
      AUTHENTIK_CLIENT_SECRET: ${AUTHENTIK_CLIENT_SECRET}
      AUTHENTIK_SITE_URL: ${AUTHENTIK_SITE_URL}
    volumes:
      # In production, don't mount source code as volume
      # Only mount persistent storage
      - ./storage:/app/storage
      - ./log:/app/log
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health/liveness || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  sidekiq:
    image: ghcr.io/romkey/pdxhackerspace-eventmanager:latest
    restart: always
    command: bundle exec sidekiq -C /app/config/sidekiq.yml
    environment:
      RAILS_ENV: production
      TZ: America/Los_Angeles
      RAILS_LOG_TO_STDOUT: "true"
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      DATABASE_URL: postgres://${DATABASE_USER}:${DATABASE_PASSWORD}@${DATABASE_HOST}/${DATABASE_NAME}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    volumes:
      - ./log:/app/log
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD-SHELL", "bundle exec rails runner 'exit(Sidekiq::ProcessSet.new.size > 0 ? 0 : 1)' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
  redis_data:
