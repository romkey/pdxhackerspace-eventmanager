# Development configuration
# Usage: docker compose -f docker-compose.dev.yml up -d
# For production, use the default docker-compose.yml file

services:
  db:
    image: postgres:14-alpine
    container_name: eventmanager_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: eventmanager
      POSTGRES_PASSWORD: eventmanager_password
      POSTGRES_DB: EventManager_development
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eventmanager"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: eventmanager_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: eventmanager_web
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0'"
    volumes:
      - .:/app  # Mounts entire app including storage/ for Active Storage uploads
      - bundle_cache:/usr/local/bundle
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_HOST: db
      DATABASE_USER: eventmanager
      DATABASE_PASSWORD: eventmanager_password
      DATABASE_NAME: EventManager_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
      RUN_MIGRATIONS: "true"
      AUTHENTIK_CLIENT_ID: ${AUTHENTIK_CLIENT_ID:-}
      AUTHENTIK_CLIENT_SECRET: ${AUTHENTIK_CLIENT_SECRET:-}
      AUTHENTIK_SITE_URL: ${AUTHENTIK_SITE_URL:-http://localhost:9000}
    stdin_open: true
    tty: true

  sidekiq:
    build: .
    container_name: eventmanager_sidekiq
    command: bundle exec sidekiq -C /app/config/sidekiq.yml
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_HOST: db
      DATABASE_USER: eventmanager
      DATABASE_PASSWORD: eventmanager_password
      DATABASE_NAME: EventManager_development
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  redis_data:
  bundle_cache:
  node_modules:
